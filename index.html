<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }

    table.dataTable tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    table.dataTable tbody td {
      vertical-align: middle;
    }
    .dt-body-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Car Bookings</h1>
  <p id="loading">Loading bookings…</p>
  <table id="bookings" class="display"></table>

  <!-- jQuery + DataTables + Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- dayjs for date parsing -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
  <script>
    // Enable dayjs custom format parsing
    dayjs.extend(dayjs_plugin_customParseFormat);
  </script>

  <script>
    Papa.parse('ReportUpcomingWeekVolEmail.txt', {
      download: true,
      header: false,
      delimiter: ",",
      skipEmptyLines: true,
      complete: function(results) {
        document.getElementById("loading").remove();

        let data = results.data;

        if (data.length === 0) {
          document.querySelector("body").insertAdjacentHTML(
            "beforeend",
            "<p><em>No bookings found.</em></p>"
          );
          return;
        }

        const headers = [
          "Date",
          "Day",
          "From",
          "To",
          "Setoff",
          "Pickup",
          "Arrive",
          "Type",
          "Direction"
        ];

        // Parse and format data
        data = data.map(row => {
          let obj = {};
          headers.forEach((h, i) => {
            if (h === "Date") {
              const fullDate = dayjs(row[i], "DD/MM/YYYY");
              if (fullDate.isValid()) {
                obj[h] = `<span title="${fullDate.format("DD/MM/YYYY")}">${fullDate.format("DD/MM")}</span>`;
                obj._fullDate = fullDate;
              } else {
                obj[h] = row[i];
                obj._fullDate = null;
              }
            } else {
              obj[h] = row[i] ?? "";
            }
          });
          return obj;
        });

        // Custom filter: show only dates today or in the future
        $.fn.dataTable.ext.search.push(function(settings, rowData) {
          const today = dayjs().startOf('day');
          const fullDate = rowData._fullDate;

          if (!fullDate || !dayjs.isDayjs(fullDate)) return true; // Show if date is invalid
          return fullDate.isSame(today) || fullDate.isAfter(today);
        });

        const columns = headers.map(h => ({
          title: h,
          data: h,
          className: (h === "Pickup" || h === "Arrive" || h === "Setoff") ? "dt-body-center" : "",
          render: function(data, type, row, meta) {
            if (h === "Date") return data; // allow HTML for tooltip
            return data;
          }
        }));

        // Initialize the DataTable
        const table = $('#bookings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: {
            details: {
              type: 'column',
              target: 'tr'
            }
          },
          language: {
            emptyTable: "No bookings match your filters",
            loadingRecords: "Loading bookings…",
            zeroRecords: "No matching bookings found"
          },
          order: [
            [headers.indexOf("Date"), 'asc'],
            [headers.indexOf("Arrive"), 'asc'],
            [headers.indexOf("Pickup"), 'asc'],
            [headers.indexOf("Setoff"), 'asc']
          ]
        });

        table.draw();
      }
    });
  </script>
</body>
</html>
