<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Car Bookings</h1>
  <table id="bookings" class="display"></table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Load CSV and build DataTable
    Papa.parse('ReportUpcomingWeekVolEmail.txt', {
      download: true,
      header: true,
      skipEmptyLines: true, // ðŸ‘ˆ prevents blank row
      complete: function(results) {
        let data = results.data;
        if (data.length === 0) return;

        // Get headers directly from PapaParse
        const headers = results.meta.fields;

        // Normalize rows: ensure every row has every header key
        data = data.map(row => {
          headers.forEach(h => {
            if (!(h in row)) row[h] = ""; // fill missing with empty string
          });
          return row;
        });

        // Build DataTables columns
        const columns = headers.map(h => ({ title: h, data: h }));

        // Initialize DataTable
        $('#bookings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true,
          order: [
            [0, 'asc'],  // sort by 1st column ascending
            [4, 'desc'],  // sort by 5nd column decending
            [5, 'desc'],  // sort by 6th column decending
            [6, 'desc']   // then by 7th column decending
          ]
        });
      }
    });
  </script>
</body>
</html>
