<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Car Bookings</h1>
  <table id="bookings" class="display"></table>

  <!-- jQuery + DataTables + Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse('ReportUpcomingWeekVolEmail.txt', {
      download: true,
      header: false,       // ignore file headers
      delimiter: ",",      // ðŸ‘ˆ force comma (change to "\t" if tab-delimited)
      skipEmptyLines: true,
      complete: function(results) {
        let data = results.data;

        if (data.length === 0) {
          document.querySelector("body").insertAdjacentHTML(
            "beforeend",
            "<p><em>No bookings found.</em></p>"
          );
          return;
        }

        const headers = [
          "Date",
          "Day",
          "From",
          "To",
          "Setoff",
          "Pickup",
          "Arrive"
        ];

        data = data.map(row => {
          let obj = {};
          headers.forEach((h, i) => {
            obj[h] = row[i] ?? "";
          });
          return obj;
        });

        const columns = headers.map(h => ({ title: h, data: h }));

        // ðŸ‘‡ Custom filter for dd/mm/yyyy
        $.fn.dataTable.ext.search.push(function(settings, rowData) {
          const today = new Date();
          today.setHours(0, 0, 0, 0); // midnight for clean comparison

          const dateStr = rowData["Date"];
          if (!dateStr) return true;

          const parts = dateStr.split("/");
          if (parts.length !== 3) return true; // keep invalid dates

          const day = parseInt(parts[0], 10);
          const month = parseInt(parts[1], 10) - 1; // months are 0-based
          const year = parseInt(parts[2], 10);

          const bookingDate = new Date(year, month, day);

          if (isNaN(bookingDate)) return true; // keep invalid
          return bookingDate >= today;
        });

        const table = $('#bookings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true,
          order: [
            [headers.indexOf("Date"), 'asc'],
            [headers.indexOf("From"), 'asc'],
            [headers.indexOf("Pickup"), 'asc']
          ]
        });

        table.draw();
      }
    });
  </script>
</body>
</html>
