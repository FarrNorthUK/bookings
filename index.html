<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }

    table.dataTable tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    table.dataTable tbody td {
      vertical-align: middle;
    }
    .dt-body-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Car Bookings</h1>
  <p id="loading">Loading bookings…</p>
  <table id="bookings" class="display"></table>

  <!-- jQuery + DataTables + Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- dayjs for date parsing -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_customParseFormat); // Enable custom format parsing
  </script>

  <script>
    const url = 'https://farrnorthuk.github.io/bookings/ReportUpcomingWeekVolEmail.txt';
    const cacheBuster = `${url}?t=${Date.now()}`; // Prevent cached file

   fetch(cacheBuster)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    })
    .then(text => {
      Papa.parse(text, {
        header: false,
        delimiter: ",",
        skipEmptyLines: true,
        complete: function(results) {
          console.log("Fetched and parsed:", results.data);
          // then continue with data handling & DataTables
        }
      });
    })
    .catch(err => {
      console.error("Fetch error:", err);
    });
    
    Papa.parse(cacheBuster, {
      download: true,
      header: false,
      delimiter: ",",
      skipEmptyLines: true,
      complete: function(results) {
        document.getElementById("loading").remove();

        let data = results.data;

        if (data.length === 0) {
          document.body.insertAdjacentHTML("beforeend", "<p><em>No bookings found.</em></p>");
          return;
        }

        const headers = [
          "Date", "Day", "From", "To",
          "Setoff", "Pickup", "Arrive",
          "Type", "Direction"
        ];

        // Transform rows into objects with parsed dates
        data = data.map(row => {
          const obj = {};

          headers.forEach((h, i) => {
            const cell = row[i] ?? "";

            if (h === "Date") {
              const fullDate = dayjs(cell, "DD/MM/YYYY");

              if (fullDate.isValid()) {
                obj[h] = `<span title="${fullDate.format("DD/MM/YYYY")}">${fullDate.format("DD/MM")}</span>`;
                obj._fullDate = fullDate;
                obj._fullDateSort = fullDate.valueOf(); // Timestamp for sorting
              } else {
                obj[h] = cell;
                obj._fullDate = null;
                obj._fullDateSort = null;
              }
            } else {
              obj[h] = cell;
            }
          });

          return obj;
        });

        // Filter: only show today or future dates
        $.fn.dataTable.ext.search.push((settings, rowData) => {
          const today = dayjs().startOf('day');
          const fullDate = rowData._fullDate;

          if (!fullDate || !dayjs.isDayjs(fullDate)) return true;
          return fullDate.isSame(today) || fullDate.isAfter(today);
        });

        // Define columns with correct sort for date
        const columns = headers.map(h => {
          if (h === "Date") {
            return {
              title: h,
              data: h,
              className: "dt-body-center",
              render: data => data,
              orderData: "_fullDateSort"
            };
          }

          return {
            title: h,
            data: h,
            className: (["Pickup", "Arrive", "Setoff"].includes(h)) ? "dt-body-center" : ""
          };
        });

        $('#bookings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: {
            details: {
              type: 'column',
              target: 'tr'
            }
          },
          language: {
            emptyTable: "No bookings match your filters",
            loadingRecords: "Loading bookings…",
            zeroRecords: "No matching bookings found"
          },
          order: [
            [headers.indexOf("Date"), 'asc'],
            [headers.indexOf("Arrive"), 'asc'],
            [headers.indexOf("Pickup"), 'asc'],
            [headers.indexOf("Setoff"), 'asc']
          ]
        });
      }
    });
  </script>
</body>
</html>
