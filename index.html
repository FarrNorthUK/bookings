<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Car Bookings</h1>
  <table id="bookings" class="display"></table>

  <!-- jQuery + DataTables + Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse('ReportUpcomingWeekVolEmail.txt', {
      download: true,
      header: false,       // ignore file headers
      delimiter: ",",      // ðŸ‘ˆ force comma (change to "\t" if tab-delimited)
      skipEmptyLines: true,
      complete: function(results) {
        let data = results.data;

        // If no data, show a message instead of empty table
        if (data.length === 0) {
          document.querySelector("body").insertAdjacentHTML(
            "beforeend",
            "<p><em>No bookings found.</em></p>"
          );
          return;
        }

        // Define your own headers (must match the CSV column order)
        const headers = [
          "Date",
          "Day",
          "From",
          "To",
          "Setoff",
          "Pickup",
          "Arrive"
        ];

        // Map rows â†’ objects with your headers
        data = data.map(row => {
          let obj = {};
          headers.forEach((h, i) => {
            obj[h] = row[i] ?? "";
          });
          return obj;
        });

        // Build DataTables columns
        const columns = headers.map(h => ({ title: h, data: h }));

        // Initialize DataTable with name-based sorting
        $('#bookings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true,
          order: [
            [headers.indexOf("CarID"), 'asc'],
            [headers.indexOf("PickupDate"), 'asc'],
            [headers.indexOf("PickupTime"), 'asc']
          ]
        });
      }
    });
  </script>
</body>
</html>
